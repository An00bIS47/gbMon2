[global]
strict init = true
reload conf period = 10M

buffer min = 1024
buffer max = 2MB

#rotate lock file = /tmp/zlog.lock
rotate lock file = self
default format = "%d(%F %T.%l) %-6V (%c:%F:%L) - %m%n"

file perms = 600
fsync period = 1K

[formats]
simple	= "%m%n"
normal	= "%d(%F %T.%l) %m%n"
debug	= "%d(%m-%d %T) %-5V [%p:%F:%L] %m%n".

[rules]
default.*			>stdout; simple
my_cat.INFO			>stdout; simple
my_cat.DEBUG		"/home/pi/gbmon2/gbMon2.log", 1M; debug